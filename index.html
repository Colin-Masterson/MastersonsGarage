<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
  name="description"           
  content="Masterson's Garage providing all car repair and motoring services including 24/7 Recovery">
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
			rel="stylesheet"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
			integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="cssreset.css" />
		<link rel="stylesheet" href="style.css" />
		<title>Masterson's Garage</title>
	</head>
	<body>
		<header class="header">
			<div class="header-wrapper">
				<a href="index.html" class="logo">Masterson's Garage</a>
				<div class="nav">
					<a href="#home" class="link">Home</a>
					<a href="#services" class="link">Services</a>
					<a href="#contact" class="link">Contact</a>
				</div>
			</div>
		</header>
		<div class="hero" id="home">
			<img src="Images/hero.jpg" alt="Car engine" />
			<div class="hero-wrapper">
				<h1>Masterson's Garage</h1>
				<p>We offer a wide range of professional services</p>
				<i class="fas fa-phone-square-alt"><a href="">087-2460766</a></i>
				<i class="fas fa-envelope"><a href="">mjtzmasterson@yahoo.ie</a></i>
			</div>
		</div>
		<div class="services" id="services">
			<div class="grid-container">
				<div class="service-item recovery">
					<i class="fas fa-truck-pickup fa-7x"></i>
					<p>24/7 Recovery Service</p>
				</div>
				<div class="service-item repairs">
					<i class="fas fa-tools fa-7x"></i>
					<p>Car Servicing and Repairs</p>
				</div>
				<div class="service-item center painting">
					<i class="fas fa-cogs fa-7x"></i>
					<p>Body Work and Spray Painting</p>
				</div>
				<div class="service-item center batteries">
					<i class="fas fa-car-battery fa-7x"></i>
					<p>Charge or Replace Batteries</p>
				</div>
			</div>
		</div>
		<div class="contact" id="contact">
			<div class="contact-container">
				<h1>Find Us Here!</h1>
				<div class="map">
					<iframe
						src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2955.5028726227656!2d-9.957706447240891!3d53.98885540919762!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xa39203ffc473fe0e!2sMasterson&#39;s%20Garage!5e0!3m2!1sen!2sie!4v1612724184114!5m2!1sen!2sie"
						width="100%"
						height="100%"
						frameborder="0"
						style="border: 0"
						allowfullscreen=""
						aria-hidden="false"
						tabindex="0"
						title="Google Map of Garage Location"
					></iframe>
				</div>
			</div>
			<div class="contact-container">
				<h1>Contact Us!</h1>
				<form action="#" class="contact-form">
					<label for="name">Your Name</label>
					<input type="text" id="name" name="name" placeholder="Your Name...">
					<label for="email">Your Email</label>
					<input type="email" id="email" name="email" placeholder="Your Email...">
					<label for="message">Send a Message</label>
					<textarea id="message" name="message" placeholder="Your Message..."></textarea>
					<input type="button" value="Send!">
				</form>
			</div>	
		</div>
	</body>
	<script src="script.js"></script>
</html>
